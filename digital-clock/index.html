<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Digital clock !</title>
        <link rel="stylesheet" href="style.css">
        <link href="https://fonts.cdnfonts.com/css/alarm-clock" rel="stylesheet">
    </head>
    <body>
        <div id="clock">
            <div id="date"></div>
            <div id="time">
                <div id="hours"></div>
                <div id="separator">:</div>
                <div id="minutes"></div>
                <div id="ampm"></div>
            </div>
        </div>

        <form id="alarm">
            <label for="alarm-hours">Hours:</label>
            <input type="number" id="alarm-hours" min="1" max="12">
            <label for="alarm-minutes">Minutes:</label>
            <input type="number" id="alarm-minutes" min="0" max="59">
        </form>
        
        <audio id="alarm-sound" src="alarm.mp3"></audio>
        
        <script src="refactored.js"></script>
    </body>
</html>
